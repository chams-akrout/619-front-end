<h3 mat-dialog-title>Ajouter une catégorie</h3>

<mat-dialog-content>


    <form [formGroup]="addCatForm">

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Nom de la catégorie</mat-label>
                <input matInput placeholder="Entrez le nom de la catégorie" required formControlName="name">
                <div *ngIf="addCatForm.controls.name.invalid && (addCatForm.controls.name.dirty || addCatForm.controls.name.touched)">

                    <mat-error *ngIf="addCatForm.controls.name.errors.required">
                        Ce champs est obligatoire.
                    </mat-error>

                </div>
            </mat-form-field>


        </p>


    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button close" (click)="close()">Annuler</button>
    <button class="mat-raised-button edit" (click)="addCat(addCatForm.value)" [disabled]="!(addCatForm.valid)" [ngClass]="{'disabled': !(addCatForm.valid)}">
        Ajouter
    </button>
</mat-dialog-actions>
