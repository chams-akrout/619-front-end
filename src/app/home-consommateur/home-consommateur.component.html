<mat-toolbar>
    <mat-toolbar-row class="toolbar">

        <a class="pr">Profile</a>
        <a class="SO" (click)="logout()">Se déconnecter</a>

    </mat-toolbar-row>
</mat-toolbar>

<div class="text">
    <form [formGroup]="barcodeForm">
        <p>

            <input class="input" placeholder="Entrez le code étranger" required formControlName="barcode">

        </p>
        <button class="mat-raised-button searchBtn" (click)="listProd(barcodeForm.value)">
          Chercher
      </button>
        <p class="or">OU</p>
        <button class="mat-raised-button scanBtn" (click)="navigateToScan()">
     Scanner un code
  </button>
    </form>
</div>
